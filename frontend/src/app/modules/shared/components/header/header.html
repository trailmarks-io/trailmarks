<!-- Fixed Header -->
<header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Title -->
      <div class="flex items-center">
        <a routerLink="/" class="text-2xl font-bold text-gray-800 hover:text-green-600 transition-colors duration-200 no-underline">
          Trailmarks
        </a>
      </div>

      <!-- Desktop: Language Switcher (hidden on mobile) -->
      <div class="hidden md:block">
        <app-language-switcher></app-language-switcher>
      </div>

      <!-- Mobile: Burger Menu Button (visible only on mobile) -->
      <button 
        (click)="toggleSideNav()"
        class="md:hidden p-2 rounded-md text-gray-700 hover:text-green-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500 transition-colors duration-200"
        aria-label="Toggle menu">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path *ngIf="!isSideNavOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="isSideNavOpen()" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Mobile: Side Navigation (overlay) -->
<div 
  *ngIf="isSideNavOpen()"
  class="fixed inset-0 z-40 md:hidden"
  (click)="closeSideNav()">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>
  
  <!-- Side Nav Panel -->
  <nav 
    class="fixed top-16 right-0 bottom-0 w-64 bg-white shadow-xl transform transition-transform duration-300 ease-in-out"
    (click)="$event.stopPropagation()">
    <div class="p-4">
      <div class="mb-6">
        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">Language</h3>
        <app-language-switcher></app-language-switcher>
      </div>
    </div>
  </nav>
</div>

<!-- Spacer to prevent content from going under fixed header -->
<div class="h-16"></div>
