server {
    listen 6060;
    server_name localhost;

    # Enable logging for debugging
    access_log /var/log/nginx/otlp_access.log;
    error_log /var/log/nginx/otlp_error.log debug;

    location / {
        # Handle preflight requests first
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'http://localhost:4200' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, traceparent, tracestate, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # CORS headers for actual requests
        add_header 'Access-Control-Allow-Origin' 'http://localhost:4200' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, traceparent, tracestate, Accept' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Proxy to backend endpoint
        proxy_pass http://jaeger:4318;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Preserve original request headers
        proxy_pass_request_headers on;
        
        # Buffer settings for better performance
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

        # Fallback f√ºr wenn Backend nicht erreichbar ist
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        add_header 'Access-Control-Allow-Origin' 'http://localhost:4200' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        return 200 '{"error": "Backend service unavailable", "status": 502}';
        add_header Content-Type application/json;
    }
}