<div class="flex items-center">
  <select 
    class="py-2 px-4 pr-10 border-2 border-gray-300 bg-white text-gray-700 text-sm font-semibold cursor-pointer rounded transition-all duration-200 ease-in-out min-w-[120px] appearance-none bg-[url('data:image/svg+xml;charset=UTF-8,%3csvg%20xmlns=%27http://www.w3.org/2000/svg%27%20viewBox=%270%200%2024%2024%27%20fill=%27none%27%20stroke=%27currentColor%27%20stroke-width=%272%27%20stroke-linecap=%27round%27%20stroke-linejoin=%27round%27%3e%3cpolyline%20points=%276%209%2012%2015%2018%209%27%3e%3c/polyline%3e%3c/svg%3e')] bg-no-repeat bg-[right_0.5rem_center] bg-[length:1.2em] hover:border-green-500 hover:bg-gray-50 focus:outline-2 focus:outline-green-500 focus:outline-offset-2 focus:border-green-500"
    [ngModel]="languageService.currentLanguage()"
    (ngModelChange)="onLanguageChange($event)"
    aria-label="Select language">
    <option *ngFor="let language of supportedLanguages" [value]="language">
      {{ getLanguageLabel(language) }}
    </option>
  </select>
</div>
