<div class="wanderstein-overview">
  <h1>Latest Hiking Stones</h1>
  <p class="subtitle">The 5 most recently added hiking stones</p>

  <div *ngIf="loading" class="loading">
    <p>Loading hiking stones...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="loadRecentWandersteine()" class="retry-button">Try again</button>
  </div>

  <div *ngIf="!loading && !error" class="wandersteine-grid">
    <div *ngFor="let wanderstein of wandersteine" class="wanderstein-card">
      <div class="image-container">
        <img [src]="wanderstein.preview_url" [alt]="wanderstein.name" class="preview-image">
        <div class="overlay">
          <span class="unique-id">{{ wanderstein.unique_id }}</span>
        </div>
      </div>
      <div class="card-content">
        <h3 class="wanderstein-name">{{ wanderstein.name }}</h3>
        <p class="creation-date">Added: {{ formatDate(wanderstein.created_at) }}</p>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && wandersteine.length === 0" class="no-data">
    <p>No hiking stones found.</p>
  </div>
</div>
